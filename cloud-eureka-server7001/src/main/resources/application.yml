server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com
  client:
    #    false 表示不向注册中心注册自己
    register-with-eureka: false
    #    false 表示自己就是注册中心
    fetch-registry: false
    service-url:
#      defaultZone: http://eureka7002.com:7002/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/

